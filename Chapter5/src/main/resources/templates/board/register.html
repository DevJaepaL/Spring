<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-3">글 등록</h1>
        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group mb-3">
                <label>제목</label>
                <input type="text" class="form-control" name="title" placeholder="글 제목을 입력하세요.">
            </div>
            <div class="form-group mb-3">
                <label>내용</label>
                <textarea class="form-control" rows="6" name="content"></textarea>
            </div>
            <div class="form-group mb-3">
                <label>이메일</label>
                <input type="email" class="form-control" name="writerEmail" placeholder="이메일 입력">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </th:block>
</th:block>
</html>
