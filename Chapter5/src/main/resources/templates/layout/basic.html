<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="커뮤니티 게시판 with Spring Boot"/>
        <meta name="author" content="Jae Chan"/>
        <title>Community Board</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;700&display=swap');

            body {
                font-family: 'IBM Plex Sans KR', sans-serif !important;
            }
        </style>
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </head>
    <body>
    <div class="d-flex" id="wrapper">
        <!--   Side-Bar    -->
        <th:block th:replace="fragments/sideBar :: sidebarFragment"></th:block>
        <!--   Page Content Wrapper   -->
        <div id="page-content-wrapper">
            <th:block th:replace="fragments/topNav :: topNavFragment"></th:block>
            <!--   Page Content   -->
            <div class="container-fluid">
                <th:block th:replace="${content}"></th:block>
            </div>
        </div>
    </div>
    </body>
</th:block>
</html>
