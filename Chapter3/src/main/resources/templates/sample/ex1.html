<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeLeaf Ex1</title>
</head>
<body>
  <h1>ThymeLeaf를 이용한 첫 번째 예제 1</h1>
  <!-- EL(Expression Language) -->
  <h2 th:text="${'Hello ThymeLeaf !'}"></h2>
  <script>
    let message = "Hello World !";
    alert(message)
  </script>
</body>
</html>
