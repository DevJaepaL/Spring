<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook 리스트 페이지</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Gno</th>
          <th scope="col">Title</th>
          <th scope="col">RegDate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${result.dtoList}">
          <th scope="row">[[${dto.gNo}]]</th>
          <td>[[${dto.title}]]</td>
          <td>[[${dto.writer}]]</td>
          <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
        </tr>
      </tbody>
    </table>
    <!-- 페이지 번호 추가 -->
    <ul class="pagination h-100 justify-content-center align-items-center">
      <!-- 이전(Prev) 페이지 버튼 Size = 페이지 사이즈에 따라 화면에 보이는 글 목록의 개수가 달라진다.-->
      <li class="page-item" th:if="${result.prev}">
        <a class="page-link" th:href="@{/guestbook/list(page=${result.start - 1}, size=${result.size})}" tabindex="-1">Previous</a>
      </li>
      <!-- 현재 페이지 목록 리스트 -->
      <!-- 삼항 연산자로 현재 페이지 리스트가 존재할 경우에만 다 표시. -->
      <li th:class=" 'page-item' + ${result.page == page ? 'active' : ''}"
          th:each="page: ${result.pageList}">
        <a class="page-link" th:href="@{/guestbook/list(page=${page}, size=${result.size})}">[[${page}]]</a>
      </li>
      <!-- 다음(Next) 페이지 버튼 -->
      <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/guestbook/list(page=${result.end + 1}, size=${result.size})}">Next</a>
      </li>
    </ul>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal Test</h5>
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <p>게시글 등록 완료!</p>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">닫기</button>
          <button type="button"
                  class="btn btn-primary">저장 후 닫기.</button>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
      let msg = [[${msg}]];
      console.log(msg);
      if(msg) {
        $(".modal").modal();
      }
    </script>
  </th:block>
</th:block>
</html>
