<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent( ~{this::content} )}">
  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook 등록 페이지</h1>
    <!-- 글 쓰기 Form -->
    <form th:action="@{/guestbook/register}" th:method="post">
      <div class="form-group">
      <!-- 제목 입력하는 Part -->
        <label>제목</label>
        <input type="text"
               class="form-control"
               name="title"
               placeholder="제목 입력">
      </div>
      <div></div>
      <div class="form-group">
        <label>내용</label>
        <textarea class="form-control"
                  name="content"
                  rows= "5">
        </textarea>
      </div>
      <div></div>
      <div class="form-group">
        <label>작성자</label>
        <input  type="text"
                class="form-control"
                name="writer"
                placeholder="이름">
      </div>
      <div></div>
      <button type="submit"
              class="btn btn-primary">Submit</button>
    </form>
  </th:block>
</th:block>
</html>
